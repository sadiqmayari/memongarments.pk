<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memon Garments - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Banner Section */
    .banner {
      position: relative;
      background: url('banner.jpg') no-repeat center center/cover;
      height: 50vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .banner h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .banner p {
      font-size: 1.2rem;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Responsive Text */
    @media (max-width: 768px) {
      .banner h1 {
        font-size: 2rem;
      }

      .banner p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  
  <!-- Banner Section -->
  <div class="banner">
    <div>
      <h1>Welcome to Memon Garments</h1>
      <p>Discover unique, high-quality products crafted with care.</p>
    </div>
  </div>
